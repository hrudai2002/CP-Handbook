<body>
    <div class="wrapper" style=" background-image: url('loginback.jpg');">
         <form action="" style="margin: auto;">
        <h1 style="padding: 20px;" class="text-white" >Login</h1>
        <div class="form-wrapper";>
                <input id="email" type="email" placeholder="Email" class="form-control">
                <!-- <i class="zmdi zmdi-email"></i> -->
        </div>
        <div class="form-wrapper">
            <input id="password" type="password" placeholder="Password" class="form-control">
            <!-- <i class="zmdi zmdi-lock"></i> -->
    </div> 
    <div class="w-full text-center p-t-27 p-b-299" style="margin-top: 10%; font-size: 15px;">
      
        <a href="ForgetPassword.html" class="text-light">
            Forget user name / password?
        </a>
    </div>
    <div class="form-group container-login100-form-btn">
        <button id="btn-login" type="button">
            Login
            <!-- <i class="zmdi zmdi-arrow-right"></i> -->
        </button>
    </div>
   
        <div class="w-full text-center" style="margin-top: 10% ; font-size: 15px;" >
            <a href="signup.html" class="text-light"> 
                Not have an account? Sign UP
            </a>
        </div>
        
       
    </form>
    </div>
        <script  src="/index.js"></script>
        <!-- <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script> -->
        <script>
            firebase.auth().onAuthStateChanged(function(user)
            {
                    if(user)
                    {
                        window.location.href="/index.html";
                    }
            });

        </script>
    
</body>
