<body>
    <div class="wrapper" style=" background-image: url('registerback.jpg');">
         <form action="" style="margin: auto;">
        <h1 style="padding: 20px;">Register</h1>
        <div class="form-wrapper";>
                <input id="email" type="email" placeholder="Email" class="form-control">
                <!-- <i class="zmdi zmdi-email"></i> -->
        </div>
        <div class="form-wrapper">
            <input id="password" type="password" placeholder="Password" class="form-control">
            <!-- <i class="zmdi zmdi-lock"></i> -->
    </div>
    <div class="form-wrapper">
        <input id="confirmPassword" type="password" placeholder="Confirm Password" class="form-control">
        <!-- <i class="zmdi zmdi-lock"></i> -->
    </div>
    <div class="form-group container-login100-form-btn">
        <button id="btn-signup" type="button">
            Register
            <!-- <i class="zmdi zmdi-arrow-right"></i> -->
        </button>
    </div>
        <div class="w-full text-center" style="margin-top: 49% , font-size 15px; "> <a href="signin.html" class="text-light" > Already have an account?</a></div>
       
       
    </form>
    </div>
   

    <script  src="/index.js"></script>

            firebase.auth().onAuthStateChanged(function(user)

                        window.location.href="/index.html";
                    }
            });

        </script>
